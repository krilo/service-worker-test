<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Service Worker</title>
    <style media="screen">
      html, body {
        margin: 0px;
        background: #EEE;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <script src="dist/js/app.js" charset="utf-8"></script>
</html>
